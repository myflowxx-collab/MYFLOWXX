<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Party & Viaje Sorpresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Variables y configuración general */
        :root {
            --primary-color: #000;
            --secondary-color: #ff0000; /* Rojo principal para efectos */
            --text-color: #fff;
            --accent-color: #00f0ff; /* Azul cian para contraste */
            --bg-color: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* ------------------------------------
           1. Fondo de Video de Fiesta 
           ------------------------------------ */
        .video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2; /* Capa más baja */
            filter: brightness(0.3) grayscale(0.5); /* Oscurecer y desaturar */
        }
        
        /* ------------------------------------
           2. Fondo de Emoji de Avión en Movimiento 
           ------------------------------------ */
        .emoji-airplane-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: -1; /* Encima del video */
        }

        .emoji-airplane {
            position: absolute;
            font-size: 5em; 
            color: rgba(0, 240, 255, 0.1); /* Color cian para los aviones para diferenciar */
            opacity: 0;
            animation: flyingEmoji 20s linear infinite; 
            will-change: transform, opacity;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3); 
        }

        @keyframes flyingEmoji {
            0% {
                transform: translateX(-100vw) translateY(var(--startY)) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(100vw) translateY(var(--endY)) scale(1.2);
                opacity: 0;
            }
        }

        /* ------------------------------------
           3. Contenedor Principal Dinámico 
           ------------------------------------ */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85); /* Un poco más oscuro para el contraste */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 15px var(--accent-color) inset; 
            position: relative;
            z-index: 1;
            transform: scale(0.95);
            animation: pulseContainer 2s infinite alternate ease-in-out;
            max-width: 90%;
        }

        @keyframes pulseContainer {
            from { transform: scale(0.98); }
            to { transform: scale(1.0); }
        }

        /* ------------------------------------
           4. Título y Texto Giratorio
           ------------------------------------ */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2em, 5vw, 3.5em);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--secondary-color);
            animation: glowText 1.5s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--secondary-color); }
            to { text-shadow: 0 0 20px var(--accent-color), 0 0 35px var(--secondary-color); }
        }

        .rotating-text-wrapper {
            display: inline-block;
            perspective: 1000px;
            height: 2em; 
            overflow: hidden;
            margin-bottom: 25px;
        }

        .rotating-text {
            display: inline-block;
            transform-style: preserve-3d;
            animation: rotateWords 10s infinite;
        }

        .rotating-text span {
            display: block;
            position: absolute;
            backface-visibility: hidden;
            font-size: clamp(1.2em, 3vw, 1.8em);
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .rotating-text span:nth-child(1) { transform: translateZ(0) rotateY(0deg); }
        .rotating-text span:nth-child(2) { transform: translateZ(0) rotateY(90deg); }
        .rotating-text span:nth-child(3) { transform: translateZ(0) rotateY(180deg); }
        .rotating-text span:nth-child(4) { transform: translateZ(0) rotateY(270deg); }

        @keyframes rotateWords {
            0%, 20% { transform: rotateY(0deg); }
            25%, 45% { transform: rotateY(-90deg); }
            50%, 70% { transform: rotateY(-180deg); }
            75%, 95% { transform: rotateY(-270deg); }
            100% { transform: rotateY(-360deg); }
        }
        
        /* ------------------------------------
           5. Mensajes y CTA 
           ------------------------------------ */
        p {
            font-size: clamp(1em, 2vw, 1.3em);
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-color);
            animation: fadeIn 2s ease-out;
        }
        
        .cta-text {
            font-size: clamp(1.2em, 3vw, 1.6em);
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 25px;
            animation: bounceIn 1.5s ease-out;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .footer-text {
            margin-top: 30px;
            font-size: clamp(0.9em, 1.5vw, 1.1em);
            color: rgba(255, 255, 255, 0.8);
            animation: slideInUp 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ------------------------------------
           6. Formulario de Suscripción 
           ------------------------------------ */
        .subscribe-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .subscribe-form input[type="email"] {
            padding: 15px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .subscribe-form input[type="email"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .subscribe-form button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.6);
        }

        .subscribe-form button:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-5px) scale(1.05); /* Efecto burbuja */
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.8);
        }
        
        .confirmation-message {
            margin-top: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* ------------------------------------
           7. Efecto de Partículas (Mantener)
           ------------------------------------ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Encima de todo el fondo, debajo del contenido */
        }

        .particle {
            position: absolute;
            background-color: var(--secondary-color);
            border-radius: 50%;
            opacity: 0;
            animation: particleAnimation 10s infinite;
            box-shadow: 0 0 5px var(--secondary-color);
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translate(var(--x), var(--y)) scale(1);
            }
            90% {
                opacity: 0;
            }
            100% {
                transform: translate(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy))) scale(0.1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- El elemento VIDEO ahora usa la URL proporcionada -->
    <video autoplay loop muted playsinline class="video-bg">
        <source src="https://videos.pexels.com/video-files/2022395/2022395-hd_1920_1080_24fps.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <div class="emoji-airplane-bg"></div>
    <div class="particles"></div>

    <div class="container">
        <h1>PREPÁRATE PARA...</h1>
        <div class="rotating-text-wrapper">
            <div class="rotating-text">
                <span>Flow Party</span>
                <span>La Experiencia</span>
                <span>Inolvidable</span>
                <span>Tu Mejor Viaje</span>
            </div>
        </div>
        
        <p class="cta-text">¡Únete a la lista y asegura tu plaza en el viaje sorpresa!</p>
        <p>Trabajando para daros lo mejor en la Flow Party y en el viaje.</p>

        <!-- CONFIGURACIÓN DE FORMSPREE: URL REEMPLAZADA -->
        <form class="subscribe-form" id="subscribeForm" method="POST" action="https://formspree.io/f/xrbrzwkq">
            <!-- Usamos name="_replyto" para que Formspree use este campo como el email de respuesta -->
            <input type="email" name="_replyto" placeholder="Introduce tu correo electrónico" required> 
            <button type="submit">Suscribirme Ahora</button>
            <p class="confirmation-message" id="confirmationMessage"></p>
        </form>

        <p class="footer-text">¡No te quedes fuera de esta aventura única!</p>
    </div>

    <script>
        // --- 1. Script para generar emojis de avión dinámicos ---
        const emojiAirplaneBg = document.querySelector('.emoji-airplane-bg');
        const numberOfEmojiAirplanes = 10; 

        for (let i = 0; i < numberOfEmojiAirplanes; i++) {
            const airplane = document.createElement('span');
            airplane.classList.add('emoji-airplane');
            airplane.textContent = '✈️'; 
            
            const startY = Math.random() * 100 + 'vh';
            const endY = Math.random() * 100 + 'vh';
            airplane.style.setProperty('--startY', startY);
            airplane.style.setProperty('--endY', endY);
            
            airplane.style.animationDelay = Math.random() * 15 + 's';
            airplane.style.animationDuration = Math.random() * 20 + 10 + 's'; 
            
            emojiAirplaneBg.appendChild(airplane);
        }

        // --- 2. Script para generar partículas dinámicas ---
        const particlesContainer = document.querySelector('.particles');
        const numberOfParticles = 50;

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 2 + 'px'; 
            particle.style.width = size;
            particle.style.height = size;
            particle.style.setProperty('--x', Math.random() * 100 + 'vw');
            particle.style.setProperty('--y', Math.random() * 100 + 'vh');
            particle.style.setProperty('--dx', (Math.random() - 0.5) * 500 + 'px'); 
            particle.style.setProperty('--dy', (Math.random() - 0.5) * 500 + 'px'); 
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = Math.random() * 10 + 5 + 's'; 
            particlesContainer.appendChild(particle);
        }
        
        // --- 3. Manejo del Formulario (Formspree Asíncrono) ---
        const form = document.getElementById('subscribeForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita el envío tradicional
            
            const formData = new FormData(event.target);
            
            try {
                // Desactivamos el botón mientras se envía
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                confirmationMessage.textContent = 'Enviando...';
                confirmationMessage.style.color = 'var(--accent-color)';
                confirmationMessage.style.opacity = '1';

                const response = await fetch(event.target.action, {
                    method: event.target.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                submitButton.disabled = false; // Reactivamos el botón

                if (response.ok) {
                    // Si Formspree responde OK
                    confirmationMessage.textContent = '¡Gracias por unirte! Te enviaremos toda la información.';
                    confirmationMessage.style.color = 'var(--secondary-color)'; 
                    form.reset(); 
                } else {
                    // Si hay un error de Formspree
                    confirmationMessage.textContent = 'Error: No pudimos registrar tu correo. Inténtalo más tarde.';
                    confirmationMessage.style.color = 'var(--secondary-color)'; 
                }
            } catch (error) {
                // Si hay un error de red
                form.querySelector('button[type="submit"]').disabled = false;
                confirmationMessage.textContent = 'Error de conexión. Revisa tu internet.';
                confirmationMessage.style.color = 'var(--secondary-color)';
            }
            
            // Ocultar mensaje después de 4 segundos
            setTimeout(() => {
                confirmationMessage.style.opacity = '0';
                confirmationMessage.textContent = '';
            }, 4000);
        });
    </script>
</body>
</html>
